name: Create and push Docker Image to Registry

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ github.repository }}:${{ github.ref/refs/heads/ }} .

      - name: Tag Docker Image
        run: docker tag ${{ github.repository }}:${{ github.ref/refs/heads/ }} ${{ secrets.DOCKER_REGISTRY_URL }}/${{ github.repository }}:${{ github.ref/refs/heads/ }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}/${{ github.repository }}:${{ github.ref/refs/heads/ }}
